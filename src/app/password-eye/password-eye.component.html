<svg
  width="30"
  height="40"
  viewBox="0 0 80 60"
  xmlns="http://www.w3.org/2000/svg"
  class="flex items-center"
>
  <!-- Eye outline -->
  <path
    d="M18 30 Q50 0 80 30 Q50 60 20 30"
    class="stroke-indigo-600 stroke-2 fill-gray-500 scale-y-125"
  />

  <!-- Iris -->
  <circle
    cx="50"
    cy="37"
    r="8"
    [ngClass]="show ? 'fill-gray-500' : 'fill-white'"
  />

  <!-- Eyelid (change this fill to open/close the eye) -->
  <ellipse id="eyelid" cx="50" cy="30" rx="40" ry="30" fill="transparent" />
</svg>
