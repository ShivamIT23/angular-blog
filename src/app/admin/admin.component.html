<div class="max-w-6xl mx-auto px-4 py-10 mt-20">
    <h1 class="text-3xl font-bold mb-8">Admin Dashboard</h1>
  
    <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="bg-white rounded-2xl p-6 shadow hover:shadow-lg">
        <p class="text-gray-500 mb-2">Total Posts</p>
        <h2 class="text-2xl font-bold">15</h2>
      </div>
  
      <div class="bg-white rounded-2xl p-6 shadow hover:shadow-lg">
        <p class="text-gray-500 mb-2">Published</p>
        <h2 class="text-2xl font-bold">12</h2>
      </div>
  
      <div class="bg-white rounded-2xl p-6 shadow hover:shadow-lg">
        <p class="text-gray-500 mb-2">Drafts</p>
        <h2 class="text-2xl font-bold">3</h2>
      </div>
    </div>
  
    <div class="mt-10">
      <h2 class="text-xl font-semibold mb-4">Recent Posts</h2>
      @if (blogPosts.length > 0) {
        <table class="w-full text-left bg-white shadow rounded-lg overflow-hidden">
          <thead class="bg-gray-100 text-gray-700 text-sm">
            <tr>
              <th class="p-4">Title</th>
              <th class="p-4">Status</th>
              <th class="p-4">Actions</th>
            </tr>
          </thead>
          <tbody class="text-sm text-gray-600">
            @for (post of blogPosts; track post.title) {
              <tr class="border-b">
                <td class="p-4">{{ post.title }}</td>
                <td class="p-4">{{ post.status }}</td>
                <td class="p-4 space-x-2">
                  <button class="px-3 py-1 bg-blue-500 text-white rounded-md text-xs">Edit</button>
                  <button class="px-3 py-1 bg-red-500 text-white rounded-md text-xs">Delete</button>
                </td>
              </tr>
            }
          </tbody>
        </table>
      } @else {
        <p class="text-gray-500">No blog posts found.</p>
      }
    </div>
  </div>
