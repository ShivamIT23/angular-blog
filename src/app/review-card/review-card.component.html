<!-- review-card.component.html -->
<figure
  class="relative h-full w-full max-w-xs sm:w-64 cursor-pointer overflow-hidden rounded-xl border p-3 sm:p-4 border-gray-950/[.1] bg-gray-950/[.01] hover:bg-gray-950/[.05] dark:border-gray-50/[.1] dark:bg-gray-50/[.10] dark:hover:bg-gray-50/[.15]"
>
  <div class="flex flex-row items-center gap-2">
    <img class="rounded-full w-8 h-8 sm:w-8 sm:h-8" [src]="img" alt="" />
    <div class="flex flex-col">
      <figcaption class="text-xs sm:text-sm font-medium dark:text-white">
        {{ name }}
      </figcaption>
      <p class="text-[11px] sm:text-xs font-medium dark:text-white/40">{{ username }}</p>
    </div>
  </div>
  <blockquote class="mt-2 text-xs sm:text-sm">{{ body }}</blockquote>
</figure>
