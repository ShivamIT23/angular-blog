<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SoulScript - Modern Blog Platform</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A modern, responsive blog platform built with Angular 19. Create, share, and discover beautiful blog posts with rich text editing and beautiful UI." />
    <meta name="keywords" content="blog, angular, typescript, tailwind css, modern web app" />
    <meta name="author" content="SoulScript Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://soulscript-blog.com/" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://soulscript-blog.com/" />
    <meta property="twitter:title" content="SoulScript - Modern Blog Platform" />
    <meta property="twitter:description" content="A modern, responsive blog platform built with Angular 19. Create, share, and discover beautiful blog posts." />
    <meta property="twitter:image" content="/og-image.jpg" />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts -->

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
